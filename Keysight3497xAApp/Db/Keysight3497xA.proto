# Keysight3497xA.proto

# stream protocol file for Keysight 3497xA multiplexer

# Wayne Lewis
# 2019-04-23

OutTerminator = LF;
InTerminator = LF;

getError {
   out ":SYST:ERR?";
   in  "%80c";
}

getModel {
   out "*IDN?";
   in  "%80c";
}

getSN {
   out "*IDN?";
   in  "%*[a-zA-Z ],3497%cA,%[MY0-9],%*[0-9.-]";
}

getDataPoints {
    out "DATA:POINTS?";
    in "%d";
}

getTrigSource {
    out "TRIG:SOUR?";
    in "%{BUS|IMM|EXT|ALAR1|ALAR2|ALAR3|ALAR4|TIM}";
}

setTrigSource {
    out "TRIG:SOUR? %{BUS|IMM|EXT|ALAR1|ALAR2|ALAR3|ALAR4|TIM}";
}
